

<!DOCTYPE html>


<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc. master</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
        <div id="content">
            <h1> Calculadora das Galáxias </h1>
                <p class="aviso">Dividir por zero você não deve</p>

                <div id="calculadora" class="Calculadora">
                  <div class="panel-grid">
                    
                        <li><button id="limpar" class="num" onclick="clean()">C</button></li>

                        <input type="text" id="painel" value="" readonly>
                       
                  </div>
                  <div class="items-grid"> 
                                  <!--primeira linha -->
                              <li><button class="num" data-num="7" onclick="botao(val)">7</button></li>
                              <li><button class="num" data-num="8" onclick="botao(val)">8</button></li>
                              <li><button class="num" data-num="9" onclick="botao(val)">9</button></li>
                              <li><button data-ops="plus" class="ops" onclick="botao(val)">+</button></li>
                              
                                  <!--segunda linha -->
                                  <li><button class="num" data-num="4" onclick="botao(val)">4</button></li>
                                  <li><button class="num" data-num="5" onclick="botao(val)">5</button></li>
                                  <li><button class="num" data-num="6" onclick="botao(val)">6</button></li>
                                  <li><button data-ops="menos" class="ops" onclick="botao(val)">-</button></li>
                              
                                  <!--terceira linha -->
                                  <li><button class="num" data-num="1" onclick="botao(val)">1</button></li>
                                  <li><button class="num" data-num="2" onclick="botao(val)">2</button></li>
                                  <li><button class="num" data-num="3" onclick="botao(val)">3</button></li>
                                  <li><button data-ops="vezes" class="ops"  onclick="botao(val)">*</button></li>
                              
                                  <!--quarta linha -->
                                  <li><button class="num" data-num="0" onclick="botao(val)">0</button></li>
                                  <li><button class="num" data-num="." onclick="botao(val)">.</button></li>
                                  <li><button id="equals" class="equals" data-result="" onclick="botao(val)">=</button></li>
                                  <li><button data-ops="divisao" class="ops" onclick="botao(val)">/</button></li>
                    </div>
                </div>
          </div>

<button id="reset" class="reset">Resetar o universo?</button>
</div>
<script src="script.js"></script>
</body>

</html>
